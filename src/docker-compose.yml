version: '3.4'

services:
  rezultatevot.api:
    image: rezultatevot
    restrart: always
    build:
      context: .
      dockerfile: ./ElectionResults.API/Dockerfile
    environment:
      - ASPNETCORE_URLS=http://+:80
      - ASPNETCORE_ENVIRONMENT=Staging
    ports:
      - 80:80
      - 443:443
    deploy:
      resources:
        limits:
          memory: 350M
